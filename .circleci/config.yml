version: 2
jobs:
  build:
    machine: true

    steps:
      - checkout
      - run: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run: echo "Iniciando build da imagem docker..."
      - run: echo $GIT_COMMIT_DESC
      # run: docker build -t "$DOCKER_USER"/ansible:$CIRCLE_SHA1 .
      # run: docker push $DOCKER_USER/ansible:$CIRCLE_SHA1

workflows:
  version: 2
  build-and-push:
    jobs:
      - build
      - approve:
          type: approval
          requires:
            - build
      - push:
          requires:
            - approve
