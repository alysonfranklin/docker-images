version: 2
jobs:
  build:
    working_directory: /app
    machine: true

    steps:
      - checkout
      - run: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run:
          command: |
            echo 'export IMAGE_TAG=$(git log --format=oneline -n 1 | cut -c 1-7)' >> $BASH_ENV
            source $BASH_ENV
      - run: echo "Iniciando build da imagem docker..."
      - run: docker build -t $DOCKER_USER/ansible:$IMAGE_TAG .
      - run: docker push $DOCKER_USER/ansible:$IMAGE_TAG

workflows:
  version: 2
  docker-build:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master
