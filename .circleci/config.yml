version: 2
jobs:
  build:
    context: docker
    machine: true

    steps:
      - checkout
      - run: echo "iniciando build da imagem docker."
      - run: docker build -t alysonfranklin/ansible:$CIRCLE_SHA1 .

  push:
    machine: true

    steps:
      - run: echo "Enviando imagem para o reposit√≥rio Docker Hub"
      - run: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run: docker push alysonfranklin/ansible:$CIRCLE_SHA1

workflows:
  version: 2
  build-and-push:
    jobs:
      - build
      - push:
          requires:
            - build
